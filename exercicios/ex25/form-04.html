<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário</title>
    <style>
        div{
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>exemplo de formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on" >

        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="inome">Nome:</label>
                    <input type="text" name="Nome" id="inome" autocomplete="email" required minlength="5" maxlength="20">
            </div>
            <div>
                <label for="iemal">Email:</label>
                    <input type="email" name="email" id="iemail" requerid  autocomplete="email">
            </div>
            <div>
                <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" required>
            </div>
        </fieldset>

        <!--Estudar mais sobre RegEx-->

        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>



    </form>
</body>
</html>
