<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste De Formul√°rio</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome:</label>
            <input type="text" name="nome" id="inome" required maxlength="30" placeholder="Nome Completo" autocomplete="name">
        </p>

        <p>
            <label for="imedia">Media:</label>
            <input type="number" name="Media" id="imedia" max="10 " step="0.1" required>
        </p>

        <p>
            <label for="imes">Perildo Letivo:</label>
            <input type="month" name="mes" id="imes" required>
        </p>

        <p>
            <label for="idia">Dia do Ano:</label>
            <input type="date" name="Dia" id="idia" required>

        </p>

        <p>
            <label for="ihora">Hora da prova:</label>
            <input type="time" name="Hora" id="ihora" required>
        </p>

        <p>
           <input type="submit" value="enviar">
           <input type="reset" value="limpar">
        </p>




    </form>
</body>
</html>
