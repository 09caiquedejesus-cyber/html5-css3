<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="n1">Numero 1:</label>
            <input type="number" name="n1" id="inu" min="0" max="50" required oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
            
        </p>
        <p>
            <label for="n2">Numero 2:</label>
            <input type="number" name="n2" id="inu" min="0" max="50" required oninput="isoma.innerHTML = Number(n1.value) + Number(n2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output id="isoma" name="soma">0</output>
        </p>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
    </form>
</body>
</html>
